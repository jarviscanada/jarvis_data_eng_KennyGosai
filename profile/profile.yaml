# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux Cluster Resouce Monitoring App using Bash, PostgreSQL and Docker which is used by the Jarvis Cluster Administration team. Implemented a Shell script to store the hardware specifications and hardware usage data of the node inside of a PostgreSQL database provisioned inside a docker container. Created a set of SQL scripts to solve business needs required from the Jarvis Administration Team. Deployed the app to a CentOS 7 remote desktop and scheduled crontab to monitor the usage data in real-time.

# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
  #project name
  - name: "Weather Checker"
    #URL is optional
    git_url: "https://github.com/kennygosai/weather_checker"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed using a Node.js backend and a React.js (Material-UI design) frontend. This project gives a detailed report of the weather for any given city. The React.js client passes the City and Country values to the Node.js backend which communicates with the OpenCage and DarkSky API to fetch the data. This app is currently deployed through Heroku.

